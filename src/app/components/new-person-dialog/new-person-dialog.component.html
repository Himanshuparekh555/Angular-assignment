<h1 mat-dialog-title>Add Person</h1>
<div mat-dialog-content>
  <div>
  <mat-form-field class="fullWidth" appearance="outline">
    <mat-label>First Name *</mat-label>
    <input matInput type="text" name="firstName">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="fullWidth" appearance="outline">
    <mat-label>Last Name *</mat-label>
    <input matInput type="text" name="lastName">
  </mat-form-field>
</div>
<div>
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>User Name *</mat-label>
      <input matInput type="text" name="userName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>City *</mat-label>
      <input matInput type="text" name="city">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Department *</mat-label>
      <input matInput type="text" name="department">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="mt-10 mb-10 flex-justify-center">
  <button mat-button mat-raised-button mat-dialog-close color="primary" >Add</button>
  <button mat-button mat-raised-button mat-dialog-close>Close</button>
</div>
